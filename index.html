<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="./Capture.PNG" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="login.html">
                <input type="text" id="username" class="fadeIn second" name="login" placeholder="Name">
                <input type="email" id="email" class="fadeIn second" name="login" placeholder="Email">
                <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="Last Name"> -->
                <input type="number" id="cnic" class="fadeIn second" name="login" placeholder="Cnic/Number">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Sing Up" onclick="createAccount()">
            </form>



        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
